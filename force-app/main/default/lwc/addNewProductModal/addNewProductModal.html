<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open"
  >
    <template lwc:if={isLoading}>
      <c-spinner size="medium"></c-spinner>
    </template>
    <template lwc:else>
      <div class="slds-modal__container">
        <button
          onclick={closeModal}
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
        >
          X
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {label.MODAL_TITTLE_NewProduct}
          </h1>
        </div>
        <div
          class="slds-modal__content slds-var-p-around_medium"
          id="modal-content-id-1"
        >
          <lightning-layout>
            <lightning-layout-item size="12">
              <!-- Name && Mark -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="name" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Name}
                  </label>
                  <input
                    type="text"
                    id="name"
                    data-name="name"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                  />
                </lightning-layout-item>
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="mark" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Brand}
                  </label>
                  <input
                    type="text"
                    id="mark"
                    data-name="mark"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                  />
                </lightning-layout-item>
              </lightning-layout>

              <!-- Type && Subtype -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="type" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Type}
                  </label>
                  <input
                    type="text"
                    id="type"
                    data-name="type"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                    placeholder={label.PLACEHOLDER_Coffee}
                  />
                </lightning-layout-item>
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="subtype" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Subtype}
                  </label>
                  <input
                    type="text"
                    id="subtype"
                    data-name="subtype"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                    placeholder={label.PLACEHOLDER_Beans}
                  />
                </lightning-layout-item>
              </lightning-layout>

              <!-- Taste && Weight -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="taste" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Taste}
                  </label>
                  <input
                    type="text"
                    id="taste"
                    data-name="taste"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                    placeholder={label.PLACEHOLDER_Tasteless}
                  />
                </lightning-layout-item>
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="weight" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Weight}
                  </label>
                  <input
                    type="text"
                    id="weight"
                    data-name="weight"
                    class="slds-input validate"
                    onchange={handleChange}
                    required
                    placeholder={label.PLACEHOLDER_908g}
                  />
                </lightning-layout-item>
              </lightning-layout>

              <!-- Description -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="8"
                  medium-device-size="8"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="description" class="slds-form-element__label">
                    <span style="color: red">*</span
                    >&nbsp;{label.LABEL_Description}
                  </label>
                  <textarea
                    id="description"
                    data-name="description"
                    maxlength="4000"
                    class="slds-textarea validate"
                    onchange={handleChange}
                    required
                  ></textarea>
                </lightning-layout-item>
              </lightning-layout>

              <!-- Is active -->
              <lightning-layout>
                <lightning-layout-item size="12" padding="around-small">
                  <lightning-input
                    type="checkbox"
                    label={label.LABEL_ASK_IsActive}
                    data-name="isActive"
                    onchange={handleChange}
                  ></lightning-input>
                </lightning-layout-item>
              </lightning-layout>
            </lightning-layout-item>
          </lightning-layout>
        </div>
        <div class="slds-modal__footer">
          <lightning-button
            label={label.BUTTON_Cancel}
            onclick={closeModal}
            class="slds-var-p-right_medium"
          >
          </lightning-button>
          <lightning-button
            label={label.BUTTON_Add}
            onclick={handleSave}
            variant="brand"
          >
          </lightning-button>
        </div>
      </div>
    </template>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
