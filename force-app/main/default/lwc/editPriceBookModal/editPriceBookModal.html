<template>
  <section
    role="dialog"
    tabindex="-1"
    aria-modal="true"
    aria-labelledby="modal-heading-01"
    class="slds-modal slds-fade-in-open"
  >
    <template lwc:if={isLoading}>
      <c-spinner size="medium"></c-spinner>
    </template>
    <template lwc:else>
      <div class="slds-modal__container">
        <button
          onclick={closeModal}
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
        >
          X
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
            {label.MODAL_TITTLE_EditPriceBook}
          </h1>
        </div>
        <div
          class="slds-modal__content slds-var-p-around_medium"
          id="modal-content-id-1"
        >
          <lightning-layout>
            <lightning-layout-item size="12">
              <!-- Name -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="name" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_Name}
                  </label>
                  <input
                    type="text"
                    id="name"
                    data-name="name"
                    class="slds-input validate"
                    onchange={handleChange}
                    value={name}
                    required
                  />
                </lightning-layout-item>
              </lightning-layout>

              <!-- Start date && End date -->
              <lightning-layout horizontal-align="center" multiple-rows="true">
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="startDate" class="slds-form-element__label">
                    <span style="color: red">*</span
                    >&nbsp;{label.LABEL_StartDate}
                  </label>
                  <input
                    type="date"
                    id="startDate"
                    data-name="startDate"
                    class="slds-input validate"
                    onchange={handleChange}
                    value={startDate}
                    required
                  />
                </lightning-layout-item>
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <label for="endDate" class="slds-form-element__label">
                    <span style="color: red">*</span>&nbsp;{label.LABEL_EndDate}
                  </label>
                  <input
                    type="date"
                    id="endDate"
                    data-name="endDate"
                    class="slds-input validate"
                    onchange={handleChange}
                    value={endDate}
                    required
                  />
                </lightning-layout-item>
              </lightning-layout>

              <!-- Is active -->
              <lightning-layout
                horizontal-align="center"
                multiple-rows="true"
                lwc:if={isActive}
              >
                <lightning-layout-item
                  size="12"
                  large-device-size="6"
                  medium-device-size="6"
                  small-device-size="12"
                  padding="around-small"
                >
                  <lightning-input
                    type="checkbox"
                    data-name="isDeactivated"
                    label={label.LABEL_ASK_Deactivate}
                    checked={isDeactivated}
                    onchange={handleChange}
                  ></lightning-input>
                </lightning-layout-item>
              </lightning-layout>
            </lightning-layout-item>
          </lightning-layout>
        </div>
        <div class="slds-modal__footer">
          <lightning-button
            label={label.BUTTON_Cancel}
            onclick={closeModal}
            class="slds-var-p-right_medium"
          >
          </lightning-button>
          <lightning-button
            label={label.BUTTON_Save}
            onclick={handleSave}
            variant="brand"
          >
          </lightning-button>
        </div>
      </div>
    </template>
  </section>
  <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
